<script>

var i;
var img = new Array(87);
var src = new Array(87);
var a = new Array(87);

	a[i] = document.createElement("a");
	a[i].href = "images/large1/" + i + ".JPG";
	img[i] = document.createElement("img");
	img[i].src = "images/thumbs/" + i + ".JPG";

	src[i].appendChild(a[i]).appendChild(img[i]);
}
